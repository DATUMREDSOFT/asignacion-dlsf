<app-navbar></app-navbar>
<main class="container mt-3">
    <div class="row">
        <div class="col-md-12 mb-3 mt-4">
            <div class="float-left">
                <h1><span class="marca" style="background: black; color: #fff;"><strong
                            style="background: rgb(92, 90, 90);">Detalle</strong> </span>Asignación</h1>
                <h3></h3>
            </div>

        </div>
    </div>
    <form action="" class="row">

        <div class="col-lg-2  form-group">
            <label for="">Fecha de inicio</label>
            <input type="date" class="form-control">
        </div>
        <div class="col-lg-2  form-group">
            <label for="">Fecha de fin</label>
            <input type="date" class="form-control">
        </div>

        <div class="col-lg-2  form-group">
            <label for="">Días</label>
            <input type="text" value="4" disabled class="form-control">
        </div>

        <div class="col-lg-6  form-group">
            <label for="">Ingeniero</label>
            <ng-select name="card" [(ngModel)]="selected">
                <ng-option class="form-control-sm" *ngFor="let r of registros" [value]="r.id">{{r.name}}</ng-option>
            </ng-select>
        </div>
        <div class="col-lg-6  form-group">
            <label for="">Cliente</label>
            <ng-select name="card" [(ngModel)]="selected">
                <ng-option class="form-control-sm" *ngFor="let r of registros" [value]="r.id">{{r.name}}</ng-option>
            </ng-select>
        </div>

        <div class="col-lg-6  form-group">
            <label for="">Contrato</label>
            <ng-select name="card" [(ngModel)]="selected">
                <ng-option class="form-control-sm" *ngFor="let r of registros" [value]="r.id">{{r.name}}</ng-option>
            </ng-select>
        </div>

        <div class="col-lg-12  form-group">
            <label for="">Asignación</label>
            <input type="text" class="form-control">
        </div>


        <div class="col-lg-12  form-group">
            <label for="">Descripción</label>
            <textarea class="form-control"></textarea>
        </div>

        <div class="col-lg-6  form-group">
            <label for="">Asignado</label>
            <ng-select name="otro" [(ngModel)]="asignado" >
                <ng-option class="form-control-sm"  [value]="1">Día completo</ng-option>
                <ng-option class="form-control-sm"  [value]="2">Parcial</ng-option>
            </ng-select>
        </div>

        <div class="col-lg-2  form-group" *ngIf="asignado==2">
            <label for="">Hora de inicio</label>
            <input type="datetime" class="form-control">
        </div>
        <div class="col-lg-2  form-group" *ngIf="asignado==2">
            <label for="">Hora de fin</label>
            <input type="datetime" class="form-control">
        </div>

        <div class="col-lg-2  form-group">
            <label for="">Horas</label>
            <input type="text" value="{{asignado==2?'4':8}}" disabled class="form-control">
        </div>



        <div class="col-12">
            <div class="float-right">
                <a [routerLink]="['/dashboard']" class="btn btn-secondary">Regresar</a>
                <a [routerLink]="['/dashboard']" class="btn btn-danger">Salvar cambios</a>


            </div>
        </div>

    </form>
</main>

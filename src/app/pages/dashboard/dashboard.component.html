        <div class="col-lg-12">
            <table datatable  [dtOptions]="dtOptions"  class="row-border hover">
                <thead>
                    <tr>
                        <th *ngFor="let d of dtOptions.columns">{{d.title}}</th>
                      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data">
                        <td>{{d.id}}</td>
                        <td>{{d.nombreCompleto}}</td>
                        <td>
                            {{d.ocupacionActual}}
                            
                        </td>
                        <td>{{d.estadoOcupado}}</td>
                        <td>
                         
                            {{d.area.nombre}}
                            <br>{{d.marca.nombre}} <br>{{d.producto.nombre}}
                            <br>
                           
                        </td>
                        <td>
                            {{d.cliente.nombre}}
                    
                        </td>
                        <td>{{d.contrato.nombre}}</td>
                        <td>{{d.pais.nombre}}</td>
                    </tr>
                   
                </tbody>
            </table>

        </div>

    </div>
